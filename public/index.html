<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tabs">
        <div class="tab-content">
            <div id="insertTab" class="tab active">
                <h2>Insert Digital Display</h2>
                <form id="insertForm">
                    <label for="insertSerialNo">Serial Number:</label><br>
                    <input type="text" id="insertSerialNo" name="serialNo" required><br>
                    <label for="insertSchedulerSystem">Scheduler System:</label><br>
                    <input type="text" id="insertSchedulerSystem" name="schedulerSystem" required><br>
                    <label for="insertModelNo">Model Number:</label><br>
                    <input type="text" id="insertModelNo" name="modelNo" required><br>
                    <button type="submit">Insert</button>
                </form>
            </div>
            <div id="searchTab" class="tab">
                <h2>Search Digital Displays</h2>
                <form id="searchForm">
                    <label for="searchSchedulerSystem">Scheduler System:</label><br>
                    <input type="text" id="searchSchedulerSystem" name="schedulerSystem" required><br>
                    <button type="submit">Search</button>
                </form>
                <div id="searchResults"></div>
            </div>
            <div id="deleteTab" class="tab">
                <h2>Delete Digital Display</h2>
                <form id="deleteForm">
                    <label for="deleteSerialNo">Serial Number:</label><br>
                    <input type="text" id="deleteSerialNo" name="serialNo" required><br>
                    <button type="submit">Delete</button>
                </form>
            </div>
            <div id="updateTab" class="tab">
                <h2>Update Digital Display</h2>
                <form id="updateForm">
                    <label for="updateSerialNo">Serial Number:</label><br>
                    <input type="text" id="updateSerialNo" name="serialNo" required><br>
                    <label for="updateSchedulerSystem">New Scheduler System:</label><br>
                    <input type="text" id="updateSchedulerSystem" name="schedulerSystem"><br>
                    <label for="updateModelNo">New Model Number:</label><br>
                    <input type="text" id="updateModelNo" name="modelNo"><br>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
    <div id="resultContainer">
        <h2>Results</h2>
        <div id="resultsContent"></div>
    </div>
    
</body>
</html>
